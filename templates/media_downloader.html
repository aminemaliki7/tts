<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Media Downloader</h1>

        <ul class="nav nav-tabs" id="mediaTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="youtube-audio-tab" data-bs-toggle="tab" data-bs-target="#youtube-audio" type="button" role="tab">YouTube Audio</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="youtube-video-tab" data-bs-toggle="tab" data-bs-target="#youtube-video" type="button" role="tab">YouTube Video</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pinterest-tab" data-bs-toggle="tab" data-bs-target="#pinterest" type="button" role="tab">Pinterest</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="social-tab" data-bs-toggle="tab" data-bs-target="#social" type="button" role="tab">Shorts / Reels / TikTok</button>
            </li>
        </ul>

        <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="youtube-audio" role="tabpanel">
                <form id="youtube-form" action="/download-audio" method="POST">
                    <input type="url" class="form-control mb-2" name="url" placeholder="YouTube video URL" required>
                    <input type="text" class="form-control mb-2" name="filename" placeholder="Custom filename (optional)">
                    <button class="btn btn-primary w-100" type="submit">Download Audio</button>
                </form>
            </div>

            <div class="tab-pane fade" id="youtube-video" role="tabpanel">
                <form id="youtube-video-form" action="/download-youtube" method="POST">
                    <input type="url" class="form-control mb-2" name="url" placeholder="YouTube video URL" required>
                    <input type="text" class="form-control mb-2" name="filename" placeholder="Custom filename (optional)">
                    <select name="quality" class="form-select mb-2">
                        <option value="best">Best Available</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                    <button class="btn btn-primary w-100" type="submit">Download Video</button>
                </form>
            </div>

            <div class="tab-pane fade" id="pinterest" role="tabpanel">
                <form id="pinterest-form" action="/download-video" method="POST">
                    <input type="url" class="form-control mb-2" name="url" placeholder="Pinterest video URL" required>
                    <input type="text" class="form-control mb-2" name="filename" placeholder="Custom filename (optional)">
                    <button class="btn btn-primary w-100" type="submit">Download Pinterest Video</button>
                </form>
            </div>

            <div class="tab-pane fade" id="social" role="tabpanel">
                <form id="social-form" action="/download-social" method="POST">
                    <input type="url" class="form-control mb-2" name="url" placeholder="Shorts / Reels / TikTok URL" required>
                    <input type="text" class="form-control mb-2" name="filename" placeholder="Custom filename (optional)">
                    <button class="btn btn-primary w-100" type="submit">Download Social Video</button>
                </form>
            </div>
        </div>

        <!-- Download progress section -->
        <div id="download-status" style="display: none;">
            <h5 class="mt-4">Download Status</h5>
            <div id="downloads-container"></div>
        </div>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary me-2"><i class="fas fa-history"></i> View History</a>
            <a href="/" class="btn btn-outline-secondary"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/media_downloader.js') }}"></script> <!-- Place ton JS ici -->
</body>
</html>
